<html>

<head>
  <title>Clothes recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h1 class="head">Clothes Recognition</h1>
      <br><br>
      <p style="font-size: 22px;">Model is trained to identify the following Coloured Clothes: </p>

      <b>
        <hr>
        <h1 id="cs">Christmas Special</h1>
        <hr>
        <h1 id="fp">Flamingo Pink</h1>
        <hr>
        <h1 id="fg">Forest Green</h1>
        <hr>
        <h1 id="ag">Ashy Grey</h1>
        <hr>
      </b>

      <label>Webcam View - </label>

      <br><br>
      <div id="camera"></div>
      <br>
      <button onclick="clickpic()" class="btn">Click Picture</button>
      <br>
      <br>
      <br>
      <label>Your Snapshot</label>

      <br><br>
      <div id="snapshot"></div>
      <br><br>
      <button onclick="checkpic()" class="btn">Check</button>
      <br><br>
      <p style="font-size: 22px;">Object : <span id="o_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="o_accuracy"></span></p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
